<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Age Calculator</h2>
  <label for="day">Day:</label>
  <input type="number" id="day" placeholder="Enter day (1-31)" min="1" max="31" />
  
  <label for="month">Month:</label>
  <input type="number" id="month" placeholder="Enter month (1-12)" min="1" max="12" />
  
  <label for="year">Year:</label>
  <input type="number" id="year" placeholder="Enter year (e.g., 2000)" min="1900" max="2100" />
  
  <button onclick="calculateAge()">Calculate Age</button>
  
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
</div>

<script src="script.js"></script>
</body>
</html>
